<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div
          class="container__content container__content--gray container__content--center"
        >
          <section class="auth">
            <div class="auth__row">
              <img
                src="./images/adminpanel/logo.svg"
                alt="logo"
                class="auth__logo"
              />
              <h1 class="auth__title">
                Need for drive
              </h1>
            </div>
            <div class="auth__content">
              <h2 class="auth__subtitle">
                Вход
              </h2>
              <form class="auth__form">
                <label class="auth__label">
                  Почта
                </label>
                <input type="email" class="auth__input" />
                <label class="auth__label">
                  Пароль
                </label>
                <input type="password" class="auth__input" />
                <div class="auth__row auth__row--between">
                  <p class="auth__link">
                    Запросить доступ
                  </p>
                  <button class="button auth__button">Войти</button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
