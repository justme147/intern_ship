<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="container__content container__content--gray">
          <!-- Start sidebar section -->

          <section class="sidebar">
            <div class="sidebar__container">
              <nav class="sidebar__menu">
                <header class="sidebar__header">
                  <img
                    src="./images/adminpanel/logo.svg"
                    alt=""
                    class="sidebar__image"
                  />
                  <h2 class="sidebar__title">
                    Need for drive
                  </h2>
                </header>
                <ul class="sidebar__list">
                  <li class="sidebar__item">
                    <img
                      src="./images/adminpanel/menu_item_1.svg"
                      alt=""
                      class="sidebar__icon"
                    />
                    Карточка автомобиля
                  </li>
                  <li class="sidebar__item">
                    <img
                      src="./images/adminpanel/menu_item_2.svg"
                      alt=""
                      class="sidebar__icon"
                    />
                    Список авто
                  </li>
                  <li class="sidebar__item">
                    <img
                      src="./images/adminpanel/menu_item_3.svg"
                      alt=""
                      class="sidebar__icon"
                    />
                    Заказы
                  </li>
                  <li class="sidebar__item">
                    <img
                      src="./images/adminpanel/menu_item_4.svg"
                      alt=""
                      class="sidebar__icon"
                    />
                    Menu 4
                  </li>
                  <li class="sidebar__item">
                    <img
                      src="./images/adminpanel/menu_item_5.svg"
                      alt=""
                      class="sidebar__icon"
                    />
                    Menu 5
                  </li>
                  <li class="sidebar__item">
                    <img
                      src="./images/adminpanel/menu_item_6.svg"
                      alt=""
                      class="sidebar__icon"
                    />
                    Menu 6
                  </li>
                  <li class="sidebar__item">
                    <img
                      src="./images/adminpanel/menu_item_7.svg"
                      alt=""
                      class="sidebar__icon"
                    />
                    Menu 7
                  </li>
                </ul>
              </nav>
            </div>
          </section>

          <!-- End sidebar section -->

          <section class="body">
            <div class="body__container">
              <div class="body-top">
                <header class="body-header body-header--flex">
                  <div class="body-header__search">
                    <label class="body-header__label">
                      <img
                        src="./images/adminpanel/search_icon.svg"
                        alt=""
                        class="body-header_icon"
                      />
                      <input
                        type="text"
                        class="body-header__input"
                        placeholder="Поиск ..."
                      />
                    </label>
                  </div>
                  <div class="body-header__wrap">
                    <div class="body-header__notification">
                      <img
                        src="./images/adminpanel/notifications_icon.svg"
                        alt=""
                        class="body-header__icon body-header__icon--width"
                      />
                      <span class="body-header__count">2</span>
                    </div>
                    <div class="body-header__user">
                      <img
                        src="./images/adminpanel/avatar.jpg"
                        alt=""
                        class="body-header__avatar"
                      />
                      <p class="body-header__name">Admin</p>
                      &#9660;
                    </div>
                  </div>
                </header>

                <main class="body-main">
                  <div class="body-main__container">
                    <h1 class="body-main__title">Заказы</h1>
                    <div class="body-main__order">
                      <div class="body-main__header">
                        <div class="body-main__options">
                          <select name="" id="" class="body-main__select">
                            <option value="">За год</option>
                            <option value="">За месяц</option>
                            <option value="">За неделю</option>
                            <option value="">За день</option>
                          </select>
                          <select name="" id="" class="body-main__select">
                            <option value="">Sonata</option>
                            <option value="">Elantra</option>
                            <option value="">i30 N</option>
                            <option value="">Creta</option>
                          </select>
                          <select name="" id="" class="body-main__select">
                            <option value="">Ульяновск</option>
                            <option value="">Москва</option>
                            <option value="">Самара</option>
                            <option value="">Казань</option>
                          </select>
                          <select name="" id="" class="body-main__select">
                            <option value="">В процессе</option>
                            <option value="">Не начато</option>
                            <option value="">Завершено</option>
                          </select>
                        </div>
                        <button
                          class="body-main__button body-main__button--blue"
                        >
                          Применить
                        </button>
                      </div>
                      <div class="body-main__list">
                        <div class="body-main__item">
                          <div class="body-main__car">
                            <img
                              src="./images/orderpage/cars/ELANTRA.jpg"
                              alt=""
                              class="body-main__image body-main__image--width"
                            />
                            <div class="body-main__descr">
                              <p class="body-main__text body-main__text--light">
                                <font>ELANTRA</font> в <font>Ульяновск</font>,
                                Нариманова 42
                              </p>
                              <p class="body-main__text body-main__text--light">
                                12.06.2019 12:00 — 13.06.2019 12:00
                              </p>
                              <p class="body-main__text body-main__text--light">
                                Цвет: <font>Голубой</font>
                              </p>
                            </div>
                          </div>
                          <div class="body-main__checkbox-group">
                            <label
                              class="checkbox-section__container checkbox-section__container--color"
                            >
                              <input
                                type="checkbox"
                                class="checkbox-section__input"
                              />
                              <span
                                class="checkbox-section__checkmark checkbox-section__checkmark--border"
                              ></span>
                              Полный бак
                            </label>
                            <label
                              class="checkbox-section__container checkbox-section__container--color"
                            >
                              <input
                                type="checkbox"
                                class="checkbox-section__input"
                              />
                              <span
                                class="checkbox-section__checkmark checkbox-section__checkmark--border"
                              ></span>
                              Детское кресло
                            </label>
                            <label
                              class="checkbox-section__container checkbox-section__container--color"
                            >
                              <input
                                type="checkbox"
                                class="checkbox-section__input"
                              />
                              <span
                                class="checkbox-section__checkmark checkbox-section__checkmark--border"
                              ></span>
                              Правый руль
                            </label>
                          </div>
                          <div class="body-main__price">4 300 ₽</div>
                          <div class="body-main__btn-group">
                            <button
                              class="body-main__action body-main__action--accept"
                            >
                              Готово
                            </button>
                            <button
                              class="body-main__action body-main__action--decline"
                            >
                              Отмена
                            </button>
                            <button
                              class="body-main__action body-main__action--change"
                            >
                              <span></span>
                              Изменить
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="body-main__footer"></div>
                    </div>
                  </div>
                </main>
              </div>

              <footer class="body-footer body-footer--flex">
                <ul class="body-footer__ul">
                  <li class="body-footer__li">Главная страница</li>
                  <li class="body-footer__li">Ссылка</li>
                </ul>
                <p class="body-footer__copyright">
                  Copyright © 2020 Simbirsoft
                </p>
              </footer>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
