<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="container__content container__content--order">
          <!-- Start sidebar section -->
          <section class="sidebar sidebar--fixed">
            <div class="sidebar__inner">
              <div class="burger">
                <div class="burger__inner burger__inner--padding_t">
                  <span class="burger__item"></span>
                </div>
              </div>

              <div class="sidebar-lang-switch">
                <button class="sidebar-lang-switch__button">Eng</button>
              </div>
            </div>
          </section>

          <!-- End sidebar section -->

          <!-- Start body section -->

          <section class="body--order">
            <header class="body-header">
              <div class="body-header__inner body-header__inner--padding">
                <a href="index.html" class="body-header__logo">
                  Need for drive
                </a>
                <div class="body-header__location">
                  <img
                    src="images/startscreen/icon_map_marker.svg"
                    alt="map_marker"
                    class="body-header__icon"
                  />
                  <p class="body-header__text">Ульяновск</p>
                </div>
              </div>
            </header>
            <main class="body-main" id="app"></main>
          </section>

          <!-- End body section -->
        </div>
      </div>
    </div>
  </body>
</html>
